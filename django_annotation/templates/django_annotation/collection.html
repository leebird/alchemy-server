<html>
  <head>    
    <link rel="stylesheet" type="text/css" href="http://68.80.91.56/brat/style-vis.css"/>
    <script type="text/javascript" src="http://68.80.91.56/brat/collection/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="http://68.80.91.56/brat/client/lib/head.load.min.js"></script>
    <script>
     var bratLocation = 'http://68.80.91.56/brat';
     head.js(
       // External libraries
       bratLocation + '/client/lib/jquery.min.js',
       bratLocation + '/client/lib/jquery.svg.min.js',
       bratLocation + '/client/lib/jquery.svgdom.min.js',

       // brat helper modules
       bratLocation + '/client/src/configuration.js',
       bratLocation + '/client/src/util.js',
       bratLocation + '/client/src/annotation_log.js',
       bratLocation + '/client/lib/webfont.js',

       // brat modules
       bratLocation + '/client/src/dispatcher.js',
       bratLocation + '/client/src/url_monitor.js',
       bratLocation + '/client/src/visualizer.js'
     );
     var collData = {
       entity_types: [ 
	 {
           type: 'MiRNA',
           labels: ['MiRNA', 'MiR'],
           bgColor: '#90ee90',
           borderColor: 'darken'
	 },
	 {
	   type: 'Gene',
           labels: ['Gene'],
           bgColor: '#8fb2ff',
           borderColor: 'darken'
	 },
	 {
	   type: 'Family',
           labels: ['Family','Fam'],
           bgColor: '#ffccaa',
           borderColor: 'darken'
	 },
	 {
	   type: 'Complex',
           labels: ['Complex','Com'],
           bgColor: '#f1f447',
           borderColor: 'darken'
	 },
       ]
     };
     var webFontURLs = [
       bratLocation + '/static/fonts/Astloch-Bold.ttf',
       bratLocation + '/static/fonts/PT_Sans-Caption-Web-Regular.ttf',
       bratLocation + '/static/fonts/Liberation_Sans-Regular.ttf'
     ];

     $(document).ready(function() {
       var request = $.ajax({
	 url: "http://10.0.0.2:8000/query/json/123",
	 dataType: "json",
	 type: "GET"
       });
       
       request.done(function(docList){
	 for(doc in docList)
	 {
	   $('#container').append('<div><h3>'+doc+'</h3></div>'+'<div id="pmid-'+doc+'"></div><br />');
	   Util.embed('pmid-'+doc,collData,docList[doc],undefined);
	 }
       });
     });
    </script>
  </head>
  <body>
    <div id="container"></div>
  </body>

</html>
